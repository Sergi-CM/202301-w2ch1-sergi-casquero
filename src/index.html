<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
  <title>Preview Component</title>
</head>

<body>

  <article class="stats-component">
    <img class="stats-component__image" src="assets/image-header-mobile.jpg" alt="Working team" width="326"
      height="240">
    <div class="stats-component__overlay"></div>
    <section class="stats-component__text-container">
      <span class="stats-component__title">Get <span class="text-color">insights</span> that help your business
        grow.</span>
      <p class="stats-component__text">Discover the benefits of data analytics and make better decisions regarding
        revenue, and overall efficiency</p>
      <div class="stats-component__stats-container">
        <div class="stat">
          <span class="stat__title">10k+</span>
          <span class="stat__text">Companies</span>
        </div>
        <div class="stat">
          <span class="stat__title">314</span>
          <span class="stat__text">Templates</span>
        </div>
        <div class="stat">
          <span class="stat__title">12M+</span>
          <span class="stat__text">Queries</span>
        </div>
      </div>
    </section>
  </article>

</body>

</html>
